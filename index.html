<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel=stylesheet href="css/base.css"/>
</head>
<body>

  <script src="js/three.js"></script>
  <!-- PC操作用 -->
  <script src="js/controls/OrbitControls.js"></script>
  <!-- スマホジャイロ用 -->
  <script src="js/controls/DeviceOrientationControls.js"></script>
  <!--　WebVRの判定、遷移ボタンのスクリプト　-->
  <script src="js/WebVR.js"></script>
  <!--　WebVRのポリフィル　-->
  <script src="js/webvr-polyfill.js"></script>

  <p id="errorMessage"></p>

  <video id="monitor" autoplay width="1024" height="1024" style="visibility: hidden; float:left;"></video>
  <canvas id="videoImage" width="1024" height="1024" style="visibility: hidden; float:left;"></canvas>

  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <link rel=stylesheet href="css/jquery-ui.css" />
  <link rel=stylesheet href="css/info.css"/>
  <script src="js/info.js"></script>

  <div id="ThreeJS" style="position: absolute; left:0px; top:0px">
    <canvas id="myCanvas"></canvas>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>

  <script type="text/javascript" src="./debug/stats.min.js"></script>
  <script type="text/javascript">
      window.addEventListener('load', function() {
          var stats = new Stats();

          stats.domElement.style.position = 'absolute';
          stats.domElement.style.left = '10px';
          stats.domElement.style.top = '40px';

          document.body.appendChild(stats.domElement);

          setInterval(function () {
              stats.update();
          }, 1000 / 60);
      },false);
  </script>

  <!-- <canvas id="myCanvas"></canvas> -->
</body>
</html>
